    <!--Задание 1. Напишите код, который возводит число 2 в степень 10 используя цикл while.-->
    <script>
        var result = 1;
        var counter = 0;
        while (counter < 10) {
            result = result * 2;
            counter++;
        };
        console.log(result)
    </script>

    <!--Задание 2. Напишите код, который возводит число 2 в степень 10 используя цикл for.-->
    <script>
        var result = 1;
        for (var i = 0; i < 10; i++) {
            result = result * 2;
        }

        console.log(result)
    </script>

    <!--Задание 3. Создайте переменную age и присвойте её целочисленное значение. Используя конструкцию if-else if-else, напишите программу, которая проверяет значение в переменной age и: 
- если значение попадает в диапазон 18-59 (включительно) то выводит сообщение "Вам еще работать и работать"
- если значение больше больше 59 то выводит сообщение "Вам пора на пенсию"
- если значение попадает в диапазон 1-17 (включительно) то выводит сообщение "Вам работать еще рано - учитесь".
-->
    <script>
        var age;
        age = 16;
        if (age < 17) {
            console.log('Вам работать еще рано - учитесь');
        }
        if (age > 18) {

            console.log(' Вам еще работать и работать');
        }
        if (59 < age) {
            console.log('Вам пора на пенсию');


        }
    </script>

    <!--Задание 4. С помощью двух вложенных циклов нарисуйте следующую пирамидку: -->
    <script>
        for (var i = 0; i < 10; i++) {
            for (var x = 1; x <= i; x++) {
                document.write(i);
            }
            document.write('<h1 align="right">');
        }
    </script>

    <!--Задание 5. Переменная num может принимать 4 значения: 1, 2, 3 или 4.
     Если она имеет значение '1', то в переменную result запишем 'зима', если имеет значение '2' – 'весна' и так далее. 
    Решите задачу через switch-case. Результат выведите в консоль.-->
    <script>
        var num = 1;
        switch (num) {
            case 1:
                result = 'зима';
                break;
            case 2:
                result = 'весна';
                break;
            case 3:
                result = 'лето';
                break;
            case 4:
                result = 'осень';
                break;
        }
        console.log(result);
    </script>
