    <!--Задание 1. Напишите функцию power(), которая принимает две целочисленных значения.
     Функция должна возвращать результат возведения первого числа в степень второго.-->
    <script>
        var result = 1;

        function power(chislo, stepen) {
            for (var i = 0; i < stepen; i++) {
                result = result * chislo;

            }
            return result;
        }
        var z = power(2, 10);
        console.log(z);
    </script>

    <!--Задание 2. Напишите функцию compare(), которая принимает целочисленное значение x и возвращает анонимную анонимную функцию.
     Анонимная функция должна принимать целочисленное значение y и возвращать результат сравнения значений y и x как:
- Если y больше, чем x, то возвращается true
- Если y меньше, чем x, то возвращается false
- Если значения равны, то возвращается null-->
    <script>
        function compare(x) {
            return function(y) {
                if (y > x) {
                    return (true);
                } else if (y < x) {
                    return false;
                } else {
                    return null;

                }
            }
        }
        var result = compare(5);
        console.log(result(8));
    </script>

    <script>

            newarr.push(ucfirst(y[i]));

            var a = str[0].toUpperCase() + str.substr(1);
            return (a);
        }

    <!--Задание 6. Дан исходный код:

var txt = 'хром';
var word;
В значении переменной s найдите слово, содержащее подстроку, которая является значением переменной txt и присвойте его переменной word.
-->
    <script>
        let s = 'Мы знаем, что монохромный цвет - это градации серого';
        let txt = 'хром';
        let word;
        x = s.toUpperCase().indexOf(txt.toUpperCase());
        let ln;
        while (x < s.length) {
            if (s[x] != ' ') {
                x++
            }
            if (s[x] == ' ') {
                ln = x;
                break;
            }
        }
        let sb1;
        let sb2 = ln;
        ln--;
        while (ln > 0) {
            if (s[ln] != ' ') {
                ln--;
            }
            if (s[ln] == ' ') {
                sb1 = ln;
                break;
            }
        }
        ts = s.substring(sb1, sb2);
        word = ts.slice(1);
        console.log(word);
    </script>
